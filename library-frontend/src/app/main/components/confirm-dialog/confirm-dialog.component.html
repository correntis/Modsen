<div class="flex flex-col px-[40px] py-5 bg-red-200">
    <h1 mat-dialog-title class="text-[25px] font-semibold font-sans text-center mb-5">Confirm Delete</h1>
    <div mat-dialog-content>
        <p>Are you sure you want to delete this book?</p>
    </div>
    <div mat-dialog-actions class="flex flex-row justify-between mt-3">
       
        <button (click)="onConfirm()" class="mt-2 bg-red-500 text-white mx-3 mt-[4px] mb-[4px] px-4 py-2 rounded">
            Delete
          </button>

        <button (click)="onCancel()" class="mt-2 bg-green-500 text-white mx-3 mt-[4px] mb-[4px] px-4 py-2 rounded">
            Cancel
          </button>
    </div>
</div>
