<div mat-dialog-content class="px-10 py-5">
    <h1 mat-dialog-title class="text-center text-[20px] mb-3">Add New Author</h1>
  <form (ngSubmit)="onSubmit()" #authorForm="ngForm">
    <div class="flex flex-col">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput [(ngModel)]="author.name" name="name" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Surname</mat-label>
            <input matInput [(ngModel)]="author.surname" name="surname" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>Birthday</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="author.birthday" name="birthday" placeholder="Choose a date" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
          <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <input matInput [(ngModel)]="author.country" name="country" required>
          </mat-form-field>
          <button mat-button type="submit">Add</button>
    </div>
  </form>
</div>
