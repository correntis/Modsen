<app-header></app-header>


<div class="flex flex-row items-center h-[80vh]">
  <div *ngIf="book" class="max-w-4xl mx-auto p-6 pb-1 bg-white rounded-lg shadow-lg">
    <div class="flex flex-col md:flex-row items-start">
      <img
        *ngIf="book!.imagePath"
        [src]="'http://localhost:5005/Resources/' + book!.imagePath"
        alt="{{ book!.name }}"
        class="w-full md:w-1/3 rounded-lg shadow-md mb-6 md:mb-0 object-cover h-96"
      />
      <div class="md:ml-8 w-full">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">{{ book!.name }}</h2>

        <p class="text-gray-600 text-lg mb-4">
          <strong class="font-semibold">Description:</strong>
          {{ book!.description }}
        </p>

        <p class="text-gray-600 text-lg mb-4">
          <strong class="font-semibold">Genre:</strong> {{ book!.genre }}
        </p>

        <p class="text-gray-600 text-lg mb-4">
          <strong class="font-semibold">ISBN:</strong> {{ book!.isbn }}
        </p>

        <div class="book-authors">
          <strong class="text-lg font-semibold text-gray-800">Authors:</strong>
          <ul class="list-disc pl-5 mt-2 space-y-1">
            <li
              *ngFor="let author of book!.authors"
              class="text-gray-700 text-md"
            >
              {{ author.name }}
            </li>
          </ul>
        </div>

     </div>
    </div>


       <div *ngIf="isMinDate(book.takenAt) && user" class="flex flex-row-reverse">
          <button (click)="issueBook()" class="bg-[#5beb5e] px-[80px] py-2 rounded-xl mt-7 mb-2 text-[20px] text-[#3f3f3f]">Take book </button>
        </div>
 
        <div *ngIf="!isMinDate(book.takenAt)">
          <p class="text-xl">Not avaliable now</p>
        </div>
        <div *ngIf="!user">
          <p class=" text-red-500 text-sm">Log in to your account to borrow books</p>
        </div>
 

  </div>
</div>
