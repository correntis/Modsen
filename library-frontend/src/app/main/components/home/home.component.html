<header class="bg-gradient-to-r from-blue-500 to-indigo-600 p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <div class="text-white font-bold text-2xl">
            <a href="/" class="hover:text-gray-200 transition duration-300">BookStore</a>
        </div>

        <nav class="hidden md:flex space-x-6">
            <ul class="flex space-x-6">
                <li><a href="#" class="text-white text-[18px] hover:text-gray-300 transition duration-300">Home</a></li>
                <li><a href="#" class="text-white text-[18px] hover:text-gray-300 transition duration-300">Books</a></li>
                <li><a routerLink="/login" class="text-white text-[18px] hover:text-gray-300 transition duration-300">Authors</a></li>
                <li><a href="#" class="text-white text-[18px] hover:text-gray-300 transition duration-300">Contact</a></li>
                <li *ngIf="true"><a routerLink="/admin/books" class="text-white text-[18px] hover:text-gray-300 transition duration-300">Admin Books</a></li>
            </ul>
        </nav>

        <div class="flex items-center space-x-4">
            <div class="relative">
                <input type="text" placeholder="Search books..." 
                       class="px-4 py-2 rounded-lg bg-white shadow-md focus:outline-none focus:ring focus:border-indigo-300">
                <button class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-black">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 10-14 0 7 7 0 0014 0z"></path>
                    </svg>
                </button>
            </div>

            <a href="/login" class="bg-white text-blue-500  px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-gray-200 hover:scale-105 transition duration-300">
                Sign In
            </a>
        </div>
    </div>
</header>


<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 p-6">
    <div *ngFor="let book of books" class="book-details flex flex-col items-center p-6 bg-white shadow-md rounded-lg">
        <div class="book-image mb-4">
            <img [src]="'http://localhost:5005/Resources/'+book.imagePath" alt="{{ book.name }} cover image" 
                 class="wobject-cover rounded-md shadow-lg">
        </div>
    
        <div class="book-info text-left">
            <h2 class="text-xl font-bold mb-2">{{ book.name }}</h2>
            <p class="text-gray-700"><strong>Genre:</strong> {{ book.genre }}</p>
            <p class="text-gray-700"><strong>ISBN:</strong> {{ book.isbn }}</p>
            <p class="text-gray-700 mb-2"><strong>Description:</strong> {{ book.description }}</p>
        
            <div class="mt-4 flex align-baseline justify-center items-center">
                <h4 class="text-lg font-semibold">Authors:</h4>
                <ul class="flex">
                    <li *ngFor="let author of book.authors" class="text-gray-600 text-xl ml-3">{{ author.name }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
